<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gantt widget</title>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="css/structure.css" />
  </head>
  <body>
    <header>
      <div class="filtres enLigne space-between">
        <div class="filtres enColonne">
          <!-- <label for="statutProjets">Statut des Projets</label> -->
          <select class="form-control form-select" id="statutProjets" required>
            <option value="0" disabled selected hidden>Sélectionnez le statut des projets à afficher</option>
          </select>
        </div>
        Sélection des projets entre :
        <div class="filtres enColonne">
          <input type="date" class="form-control" id="dateDebutSelection">
        </div>
        et :
        <div class="filtres enColonne">
          <input type="date" class="form-control" id="dateFinSelection">
        </div>
        <div class="filtres enColonne">
          <button id="afficherLesResultats" type="button" class="form-control search-button">afficher les résultats</button>
        </div>
        <div class="filtres enColonne">
          <button id="ouvrirConfig" type="button" class="form-control search-button">Panneau config</button>
        </div>
      </div>
    </header>
    <!-- Panneau configuration  -->
    <div class="collapsed" id="panneauConfig">
      <div class="panneauConfig-titre separation">
        <h3>Options</h3>
        <button id="fermerConfig">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>
      </div>
      <div class="panneauConfig-section separation">
        <h3>Configuration des colonnes de Gauche</h3>
        <table>
          <thead>
            <tr>
              <th>Titre</th>
              <th>Table</th>
              <th>Colonne</th>
              <th>Colonne ref</th>
              <th>Largeur</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="optionColG">
          </tbody>
        </table>
      </div>
      <div class="panneauConfig-section separation">
        <h3>Configuration des colonnes de Droite</h3>
        <table>
          <thead>
            <tr>
              <th>Titre</th>
              <th>Table</th>
              <th>Colonne</th>
              <th>Colonne ref</th>
              <th>Largeur</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="optionColD">
          </tbody>
        </table>
      </div>
      <div class="panneauConfig-section">
        <h3>Télécharger le diagramme : </h3>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
            </svg>
            JPEG
          </button>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
            </svg>
            PNG
          </button>
        </div>
      </div>
    <main>
      <section id="sectionGantt">
        <div id="conteneurTitreGantt">
          <canvas id="titreGantt"></canvas>
        </div>
        <div id="conteneurGantt">
          <canvas id="gantt"></canvas>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </button>
        <input type="date" class="form-control">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
          </svg>
        </button>
      </div>
    </footer>
    <script type="module" src="js/widget.js" crossorigin="anonymous"></script>
  </body>
</html>
